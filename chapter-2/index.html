<!-- Head Element/Tag -->

<!DOCTYPE html> <!-- A DOCTYPE declaration not an HTML tag -->

<html lang="en"> <!-- ATTRIBUTES allowed in starting tags ONLY -->

<head> <!-- contains meta data about the page that is not seen in the page -->
    <!-- The head tag is where we link to external resources such as CSS and JS -->
    <meta charset="UTF-8"> <!-- meta data gets picked up by a search engine or service that wants to learn about the page -->
    <meta name="author" content="Lenny Remache">
    <meta name="description" content="This page contains learning material for HTML.">
    <title>Chapter 1 Practice</title>
    <link rel="icon" href="icon.png" type="image/x-icon"> <!-- Adds an icon by the page title -->
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body> <!-- the part of the page that everyone sees on the browser -->
    <h1>Hello World!</h1> 
    <p>Welcome to chapter 1 practice!</p>
</body>

</html>
