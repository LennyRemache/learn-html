<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lenny Remache" />
    <meta name="description" content="Extra Practice" />
    <title>Extra Practice</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>My Interests</h1>
      <nav aria-label="main-nav">
        <ul>
          <li>
            <a href="#football">Football</a>
          </li>
          <li>
            <a href="#marvel">Marvel</a>
          </li>
          <li>
            <a href="#disney">Disney World</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article id="football">
        <h2>Football</h2>
        <section id="#madrid">
          <h3>Real Madrid</h3>
          <dl>
            <dt>Stadium</dt>
            <dd>
              <figure>
                <img
                  src="http://via.placeholder.com/640x360"
                  alt="Santiago Bernabeu"
                  title="Santiago Bernabeu"
                  width="640"
                  height="360"
                  loading="lazy"
                />
                <figcaption>Santiago Bernabeu in Madrid, Spain.</figcaption>
              </figure>
            </dd>
            <dt>Players</dt>
            <dd>
              <figure>
                <img
                  src="http://via.placeholder.com/640x360"
                  alt="Real Madrid 2022 Lineup"
                  title="Real Madrid 2022 Lineup"
                  width="640"
                  height="360"
                  loading="lazy"
                />
                <figcaption>
                  Real Madrid's Champions League Winning Lineup.
                </figcaption>
              </figure>
            </dd>
            <dt>Stats</dt>
            <dd>
              <table>
                <caption>
                  Real Madrid Stats
                </caption>
                <thead>
                  <tr>
                    <th scope="col">Year</th>
                    <th scope="col">Trophies</th>
                    <th scope="col">Top-Scorer</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>2022</th>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>2020</th>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>2018</th>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>2016</th>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="3">
                      Stats are from every 2 years starting from 2016.
                    </td>
                  </tr>
                </tfoot>
              </table>
            </dd>
          </dl>
        </section>
        <section id="#manchester">
          <h3>Manchester United</h3>
        </section>
        <section id="#juventus">
          <h3>Juventus</h3>
        </section>
      </article>
    </main>
    <footer>
      <a href="#">Back to Top</a>
    </footer>
  </body>
</html>
