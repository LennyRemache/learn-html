<!-- Forms and Inputs -->
<!-- gather information from users, allow users to send us information if they choose to -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lenny Remache" />
    <meta name="description" content="Forms and Inputs" />
    <title>Forms & Inputs</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Forms & Inputs</h1>
      <nav aria-label="main-nav">
        <ul>
          <li>
            <a href="#contact">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article id="contact">
        <h2>Contact Me</h2>
        <p>I'd really like to hear from you!</p>
        <!-- action attribute is where the information is sent to from the input, method attribute is used to determine if we are getting info or posting info -->
        <!-- content of forms are mostly labels and inputs -->
        <form action="https://httpbin.org/get" method="get">
          <p>
            <!-- for attribute should match the id of input tag  -->
            <label for="firstName">First Name:</label>
            <!-- Every input should have a label -->
            <!-- input:text is shortcut for making a text input element -->
            <!-- name attribute is how the server side identifies the input -->
            <!-- autocomplete attribute will remember other inputs given in the field and suggest those -->
            <!-- required attribute requires the field to have info from the user before form can be submitted, true by default-->
            <!-- only one tag in a form can have an autofocus attribute, this attribute when a page loads focuses on that tag -->
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Doe"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="your secret"
              required
            />
          </p>
        </form>
      </article>
    </main>
  </body>
</html>
